<!DOCTYPE html>
<html>
    <head>
        <title>Time in Colors</title>
        
        <link rel="stylesheet" href="reset.css" type="text/css" />
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
        
        <meta charset="utf-8">
    </head>
    
    <body>
        <div class="header">
            <h1 class="title" id="time">test</h1>
        </div>
        
        <div class="footer">
            <span id="color" class="color"></span>
            
            <div class="social">
                <ul>
                    <li>Fork on <a target="_blank" href="https://github.com/didair/timecolors">GitHub</a></li>
                    <li>Made by Andreas Ekstr√∂m</li>
                </ul>
            </div>
        </div>
    </body>
    
    <script type="text/javascript">
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            $('#time').html(h+" : "+m+" : "+s);
            var t = setTimeout(function(){
                startTime() },500);
            
            var color = "#"+h+m+s;
            $("body").css({"backgroundColor":color});
            $('#color').html(color);
        }

        function checkTime(i) {
            if (i<10) {i = "0" + i};
            return i;
        }
        
        $(document).ready(function () {
            $("body").css({"transition": "all 0.8s", "-webkit-transition": "all 0.8s"});
            startTime(); 
        });
    </script>
</html>
